<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<!-- custom css -->
		<link rel="stylesheet" href="assets/css/style.css" />

		<title>RPoll | Poll Result</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header class="container-fluid p-0 m-0">
			<div class="container-fluid text-center main-header m-0">
				<h1 class="main-title py-3">Share Poll Result</h1>
				<a href="#">
					<button type="button" class="btn px-3 main-btn">Copy Link</button>
				</a>
				<h5 class="main-subtitle pt-2 fs-6">Share Poll and Get Votes</h5>
			</div>
		</header>

		<div class="page-wrapper my-5 p-4" id="create-poll">
			<h2 class="form-heading">Question</h2>
			<div class="result-question">
				In which City Both IIT and IIM is located?
			</div>
			<div>
				<ul>
					<li class="answer-options">Dehli</li>
					<li class="answer-options">Banglore</li>
					<li class="answer-options">Indore</li>
					<li class="answer-options">Mumbai</li>
					<li class="answer-options">Ahemdabad</li>
				</ul>
			</div>
			<h2 class="form-heading">Votes</h2>
			<div class="chart m-2" style="max-height:500px; max-width:500px;">
				<canvas id="myChart"></canvas>
			</div>
		</div>

		<footer class="container-fluid m-0 main-footer text-center p-3">
			<a href="https://github.com/rg-rupeee">
				<img
					src="assets/icons/github.svg"
					alt=""
					height="30px"
					width="30px"
					class="github-icon"
				/>
			</a>
			<div class="footer-title pt-4 pb-0 fs-6">
				This project is made by <b> Rupesh Garhwal </b>
			</div>
			<div class="footer-subtitle p-0 fs-6">
				checkout the source code
				<a href="https://github.com/rg-rupeee/rpoll" class="github-project"
					>here</a
				>
			</div>
		</footer>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<!-- <script src="https://raw.githubusercontent.com/google/palette.js/master/palette.js"></script> -->
		<script>
			function getRandomColor() {
				var letters = "0123456789ABCDEF".split("");
				var color = "#";
				for (var i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
			var ctx = document.getElementById("myChart").getContext("2d");
			var myChart = new Chart(ctx, {
				type: "pie",
				data: {
					labels: ["Delhi", "Banglore", "Indore", "Mumbai", "Ahemdabad"],
					datasets: [
						{
							label: "My First Dataset",
							data: [300, 50, 100, 30, 120],
							backgroundColor: [
								getRandomColor(),
								getRandomColor(),
								getRandomColor(),
								getRandomColor(),
								getRandomColor(),
							],
							hoverOffset: 4,
						},
					],
				},
			});
		</script>
	</body>
</html>
